<html>
 <head>
  <title>
   Coffee Shop
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            position: relative;
        }
        .header img {
            height: 50px;
        }
        .menu-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: #000;
        }
        .background {
            background-image: url('https://placehold.co/768x1333');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #f5f5f5;
            color: #000;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .social-icons {
            background-color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            color: #000;
            font-size: 24px;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Coffee Shop Logo" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-NS8m4WEON9tapTDL4yqH9K4s.png?st=2024-09-15T03%3A10%3A50Z&amp;se=2024-09-15T05%3A10%3A50Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-14T23%3A31%3A57Z&amp;ske=2024-09-15T23%3A31%3A57Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=/6YzJzzQE18sgsXpHyKBaUvmmyrfsiHBHEAW7FK00Ws%3D" width="100"/>
   <i class="fas fa-bars menu-icon">
   </i>
  </div>
  <div class="background">
   <div class="logo">
    Coffee
   </div>
   <div class="subtext">
    THE PEOPLE VS
    <br/>
    EST. 2016
   </div>
   <div class="buttons">
    <a class="button" href="#">
     CALL NOW
    </a>
    <a class="button" href="#">
     EMAIL NOW
    </a>
   </div>
  </div>
  <div class="social-icons">
   <a href="#">
    <i class="fab fa-facebook-f">
    </i>
   </a>
   <a href="#">
    <i class="fab fa-instagram">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-phone">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-envelope">
    </i>
   </a>
  </div>
 </body>
</html>
